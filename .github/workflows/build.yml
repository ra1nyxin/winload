name: Build & Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  # ── 判断是否需要构建 / 发布 ──────────────────────────────
  check:
    name: Check commit message
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.flags.outputs.should_build }}
      should_release: ${{ steps.flags.outputs.should_release }}
    steps:
      - name: Parse commit message
        id: flags
        run: |
          MSG="${{ github.event.head_commit.message }}"
          # PR 始终构建
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "should_build=true"   >> "$GITHUB_OUTPUT"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          # "build release" 同时构建 + 发布
          if echo "$MSG" | grep -qi "build release"; then
            echo "should_build=true"   >> "$GITHUB_OUTPUT"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          # "build action" 只构建
          elif echo "$MSG" | grep -qi "build action"; then
            echo "should_build=true"   >> "$GITHUB_OUTPUT"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_build=false"  >> "$GITHUB_OUTPUT"
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

  # ── 多平台构建 ───────────────────────────────────────────
  build:
    name: Build ${{ matrix.name }}
    needs: check
    if: needs.check.outputs.should_build == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ── Windows x64 (MSVC, native) ──
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            binary: winload.exe
            asset: winload-windows-x86_64.exe

          # ── Linux x64 (native) ──
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            binary: winload
            asset: winload-linux-x86_64

          # ── macOS x64 (build on Apple Silicon runner) ──
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
            binary: winload
            asset: winload-macos-x86_64

          # ── macOS ARM64 (Apple Silicon runner) ──
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
            binary: winload
            asset: winload-macos-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target
          cache-on-failure: true

      - name: Build release binary
        working-directory: rust
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: cp "rust/target/${{ matrix.target }}/release/${{ matrix.binary }}" "${{ matrix.asset }}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  # ── 发布到 GitHub Releases ─────────────────────────────
  release:
    name: Publish Release
    needs: [check, build]
    if: needs.check.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for version info)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version tag
        id: version
        run: |
          VER=$(grep '^version' rust/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG="v${VER}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Version: ${TAG}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "winload ${{ steps.version.outputs.tag }}"
          generate_release_notes: true
          make_latest: true
          files: winload-*
